name: GitHub Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Zitadel OIDC Authentication
      PUBLIC_ZITADEL_AUTHORITY: ${{ secrets.PUBLIC_ZITADEL_AUTHORITY }}
      PUBLIC_ZITADEL_CLIENT_ID: ${{ secrets.PUBLIC_ZITADEL_CLIENT_ID }}
      PUBLIC_ZITADEL_REDIRECT_URI: ${{ secrets.PUBLIC_ZITADEL_REDIRECT_URI }}
      PUBLIC_ZITADEL_POST_LOGOUT_URI: ${{ secrets.PUBLIC_ZITADEL_POST_LOGOUT_URI }}
      PUBLIC_ZITADEL_ORG_ID: ${{ secrets.PUBLIC_ZITADEL_ORG_ID }}
      PUBLIC_ZITADEL_IDP_GOOGLE: ${{ secrets.PUBLIC_ZITADEL_IDP_GOOGLE }}
      PUBLIC_ZITADEL_IDP_GITHUB: ${{ secrets.PUBLIC_ZITADEL_IDP_GITHUB }}
      PUBLIC_ZITADEL_IDP_APPLE: ${{ secrets.PUBLIC_ZITADEL_IDP_APPLE }}
      PUBLIC_ZITADEL_IDP_MICROSOFT: ${{ secrets.PUBLIC_ZITADEL_IDP_MICROSOFT }}
      # Turnstile API
      PUBLIC_TURNSTILE_API_URL: ${{ secrets.PUBLIC_TURNSTILE_API_URL }}
      PUBLIC_APPLICATION_ID: ${{ secrets.PUBLIC_APPLICATION_ID }}
      TURNSTILE_BUILD_TOKEN: ${{ secrets.TURNSTILE_BUILD_TOKEN }}
      # Sentry Error Tracking
      PUBLIC_SENTRY_DSN: ${{ secrets.PUBLIC_SENTRY_DSN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      PUBLIC_SENTRY_PROJECT: '4510129071783936'
      PUBLIC_SENTRY_ORG: '40fintech'
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v4
      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.5'
      
      - name: Cache Bun & Astro Artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            .astro/cache
          key: ${{ runner.os }}-bun-astro-${{ hashFiles('bun.lockb', 'contents/**', 'src/content/**') }}
          restore-keys: |
            ${{ runner.os }}-bun-astro-
            ${{ runner.os }}-bun-
            
      - name: Create .env file from template
        run: |
          cp .env.example .env
          sed -i 's|^PUBLIC_ZITADEL_AUTHORITY=.*|PUBLIC_ZITADEL_AUTHORITY=${{ secrets.PUBLIC_ZITADEL_AUTHORITY }}|' .env
          sed -i 's|^PUBLIC_ZITADEL_CLIENT_ID=.*|PUBLIC_ZITADEL_CLIENT_ID=${{ secrets.PUBLIC_ZITADEL_CLIENT_ID }}|' .env
          sed -i 's|^PUBLIC_ZITADEL_REDIRECT_URI=.*|PUBLIC_ZITADEL_REDIRECT_URI=${{ secrets.PUBLIC_ZITADEL_REDIRECT_URI }}|' .env
          sed -i 's|^PUBLIC_ZITADEL_POST_LOGOUT_URI=.*|PUBLIC_ZITADEL_POST_LOGOUT_URI=${{ secrets.PUBLIC_ZITADEL_POST_LOGOUT_URI }}|' .env
          sed -i 's|^PUBLIC_ZITADEL_ORG_ID=.*|PUBLIC_ZITADEL_ORG_ID=${{ secrets.PUBLIC_ZITADEL_ORG_ID }}|' .env
          sed -i 's|^PUBLIC_ZITADEL_IDP_GOOGLE=.*|PUBLIC_ZITADEL_IDP_GOOGLE=${{ secrets.PUBLIC_ZITADEL_IDP_GOOGLE }}|' .env
          sed -i 's|^PUBLIC_ZITADEL_IDP_GITHUB=.*|PUBLIC_ZITADEL_IDP_GITHUB=${{ secrets.PUBLIC_ZITADEL_IDP_GITHUB }}|' .env
          sed -i 's|^PUBLIC_ZITADEL_IDP_APPLE=.*|PUBLIC_ZITADEL_IDP_APPLE=${{ secrets.PUBLIC_ZITADEL_IDP_APPLE }}|' .env
          sed -i 's|^PUBLIC_ZITADEL_IDP_MICROSOFT=.*|PUBLIC_ZITADEL_IDP_MICROSOFT=${{ secrets.PUBLIC_ZITADEL_IDP_MICROSOFT }}|' .env
          sed -i 's|^PUBLIC_TURNSTILE_API_URL=.*|PUBLIC_TURNSTILE_API_URL=${{ secrets.PUBLIC_TURNSTILE_API_URL }}|' .env
          sed -i 's|^PUBLIC_APPLICATION_ID=.*|PUBLIC_APPLICATION_ID=${{ secrets.PUBLIC_APPLICATION_ID }}|' .env
          sed -i 's|^TURNSTILE_BUILD_TOKEN=.*|TURNSTILE_BUILD_TOKEN=${{ secrets.TURNSTILE_BUILD_TOKEN }}|' .env
          sed -i 's|^PUBLIC_SENTRY_DSN=.*|PUBLIC_SENTRY_DSN=${{ secrets.PUBLIC_SENTRY_DSN }}|' .env
          sed -i 's|^SENTRY_AUTH_TOKEN=.*|SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}|' .env
          sed -i 's|^PUBLIC_SENTRY_PROJECT=.*|PUBLIC_SENTRY_PROJECT=${{ secrets.PUBLIC_SENTRY_PROJECT }}|' .env
          sed -i 's|^PUBLIC_SENTRY_ORG=.*|PUBLIC_SENTRY_ORG=${{ secrets.PUBLIC_SENTRY_ORG }}|' .env
          sed -i 's|^NODE_ENV=.*|NODE_ENV=${{ secrets.NODE_ENV }}|' .env

      - run: bun install --frozen-lockfile
      - run: bun run build

  check:
    runs-on: ubuntu-latest
    env:
      # Sync with build job
      PUBLIC_ZITADEL_AUTHORITY: ${{ secrets.PUBLIC_ZITADEL_AUTHORITY }}
      PUBLIC_ZITADEL_CLIENT_ID: ${{ secrets.PUBLIC_ZITADEL_CLIENT_ID }}
      PUBLIC_ZITADEL_REDIRECT_URI: ${{ secrets.PUBLIC_ZITADEL_REDIRECT_URI }}
      PUBLIC_ZITADEL_POST_LOGOUT_URI: ${{ secrets.PUBLIC_ZITADEL_POST_LOGOUT_URI }}
      PUBLIC_ZITADEL_ORG_ID: ${{ secrets.PUBLIC_ZITADEL_ORG_ID }}
      PUBLIC_ZITADEL_IDP_GOOGLE: ${{ secrets.PUBLIC_ZITADEL_IDP_GOOGLE }}
      PUBLIC_ZITADEL_IDP_GITHUB: ${{ secrets.PUBLIC_ZITADEL_IDP_GITHUB }}
      PUBLIC_ZITADEL_IDP_APPLE: ${{ secrets.PUBLIC_ZITADEL_IDP_APPLE }}
      PUBLIC_ZITADEL_IDP_MICROSOFT: ${{ secrets.PUBLIC_ZITADEL_IDP_MICROSOFT }}
      PUBLIC_TURNSTILE_API_URL: ${{ secrets.PUBLIC_TURNSTILE_API_URL }}
      PUBLIC_APPLICATION_ID: ${{ secrets.PUBLIC_APPLICATION_ID }}
      TURNSTILE_BUILD_TOKEN: ${{ secrets.TURNSTILE_BUILD_TOKEN }}
      PUBLIC_SENTRY_DSN: ${{ secrets.PUBLIC_SENTRY_DSN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      PUBLIC_SENTRY_PROJECT: '4510129071783936'
      PUBLIC_SENTRY_ORG: '40fintech'

    steps:
      - uses: actions/checkout@v4
      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.5'

      - name: Cache Bun & Astro Artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            .astro/cache
          key: ${{ runner.os }}-bun-astro-${{ hashFiles('bun.lockb', 'contents/**', 'src/content/**') }}
          restore-keys: |
            ${{ runner.os }}-bun-astro-
            ${{ runner.os }}-bun-
            
      - name: Create .env file from template
        run: |
          cp .env.example .env
          sed -i "s|^PUBLIC_ZITADEL_AUTHORITY=.*|PUBLIC_ZITADEL_AUTHORITY=${{ env.PUBLIC_ZITADEL_AUTHORITY }}|" .env
          sed -i "s|^PUBLIC_ZITADEL_CLIENT_ID=.*|PUBLIC_ZITADEL_CLIENT_ID=${{ env.PUBLIC_ZITADEL_CLIENT_ID }}|" .env
          sed -i "s|^PUBLIC_ZITADEL_REDIRECT_URI=.*|PUBLIC_ZITADEL_REDIRECT_URI=${{ env.PUBLIC_ZITADEL_REDIRECT_URI }}|" .env
          sed -i "s|^PUBLIC_ZITADEL_POST_LOGOUT_URI=.*|PUBLIC_ZITADEL_POST_LOGOUT_URI=${{ env.PUBLIC_ZITADEL_POST_LOGOUT_URI }}|" .env
          sed -i "s|^PUBLIC_ZITADEL_ORG_ID=.*|PUBLIC_ZITADEL_ORG_ID=${{ env.PUBLIC_ZITADEL_ORG_ID }}|" .env
          sed -i "s|^PUBLIC_ZITADEL_IDP_GOOGLE=.*|PUBLIC_ZITADEL_IDP_GOOGLE=${{ env.PUBLIC_ZITADEL_IDP_GOOGLE }}|" .env
          sed -i "s|^PUBLIC_ZITADEL_IDP_GITHUB=.*|PUBLIC_ZITADEL_IDP_GITHUB=${{ env.PUBLIC_ZITADEL_IDP_GITHUB }}|" .env
          sed -i "s|^PUBLIC_ZITADEL_IDP_APPLE=.*|PUBLIC_ZITADEL_IDP_APPLE=${{ env.PUBLIC_ZITADEL_IDP_APPLE }}|" .env
          sed -i "s|^PUBLIC_ZITADEL_IDP_MICROSOFT=.*|PUBLIC_ZITADEL_IDP_MICROSOFT=${{ env.PUBLIC_ZITADEL_IDP_MICROSOFT }}|" .env
          sed -i "s|^PUBLIC_TURNSTILE_API_URL=.*|PUBLIC_TURNSTILE_API_URL=${{ env.PUBLIC_TURNSTILE_API_URL }}|" .env
          sed -i "s|^PUBLIC_APPLICATION_ID=.*|PUBLIC_APPLICATION_ID=${{ env.PUBLIC_APPLICATION_ID }}|" .env
          sed -i "s|^TURNSTILE_BUILD_TOKEN=.*|TURNSTILE_BUILD_TOKEN=${{ env.TURNSTILE_BUILD_TOKEN }}|" .env
          sed -i "s|^PUBLIC_SENTRY_DSN=.*|PUBLIC_SENTRY_DSN=${{ env.PUBLIC_SENTRY_DSN }}|" .env
          sed -i "s|^SENTRY_AUTH_TOKEN=.*|SENTRY_AUTH_TOKEN=${{ env.SENTRY_AUTH_TOKEN }}|" .env
          sed -i "s|^PUBLIC_SENTRY_PROJECT=.*|PUBLIC_SENTRY_PROJECT=${{ env.PUBLIC_SENTRY_PROJECT }}|" .env
          sed -i "s|^PUBLIC_SENTRY_ORG=.*|PUBLIC_SENTRY_ORG=${{ env.PUBLIC_SENTRY_ORG }}|" .env
          sed -i "s|^NODE_ENV=.*|NODE_ENV=${{ env.NODE_ENV }}|" .env

      - run: bun install --frozen-lockfile
      - run: bun run check
