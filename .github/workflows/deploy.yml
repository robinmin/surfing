name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache Astro Content
        uses: actions/cache@v4
        with:
          path: .astro/cache
          key: ${{ runner.os }}-astro-cache-${{ hashFiles('contents/**', 'src/content/**') }}
          restore-keys: |
            ${{ runner.os }}-astro-cache-

      - name: Build
        run: npm install && npm run build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.PUBLIC_GOOGLE_CLIENT_ID }}
          PUBLIC_APPLE_SERVICES_ID: ${{ secrets.PUBLIC_APPLE_SERVICES_ID }}
          PUBLIC_APPLE_REDIRECT_URI: ${{ secrets.PUBLIC_APPLE_REDIRECT_URI }}
          PUBLIC_SENTRY_DSN: ${{ secrets.PUBLIC_SENTRY_DSN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: surfing
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
