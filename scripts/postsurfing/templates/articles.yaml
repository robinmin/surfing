# Articles Template for PostSurfing CLI
# This template defines the schema and defaults for article content

name: articles
description: AI insights, research, and technical content

# Required fields that must be provided
required:
  - title

# Field definitions
fields:
  title:
    type: string
    description: Article title
    required: true

  description:
    type: string
    description: Brief description of the article content
    optional: true
    autoGenerate: true
    suggestion: 'Auto-generated from first paragraph'

  slug:
    type: string
    description: URL slug for the article
    optional: true
    autoGenerate: true
    suggestion: 'Auto-generated from title'

  publishDate:
    type: date
    description: Publication date
    optional: true
    autoGenerate: true
    default: 'current_date'

  updateDate:
    type: date
    description: Last update date
    optional: true

  tags:
    type: array
    description: Content tags for categorization
    optional: true
    default: []
    suggestion: 'Auto-suggested based on content analysis'

  category:
    type: string
    description: Main category for the article
    optional: true
    suggestions:
      - 'ai'
      - 'research'
      - 'technical'
      - 'tutorial'
      - 'analysis'
      - 'opinion'

  aliases:
    type: array
    description: Alternative titles (Obsidian compatibility)
    optional: true

  cssclass:
    type: string
    description: Custom CSS class (Obsidian compatibility)
    optional: true

  draft:
    type: boolean
    description: Whether the article is a draft
    optional: true
    default: false

  featured:
    type: boolean
    description: Whether to feature this article
    optional: true
    default: false

  author:
    type: string
    description: Article author
    optional: true

  image:
    type: string
    description: Featured image path
    optional: true

  excerpt:
    type: string
    description: Article excerpt
    optional: true
    autoGenerate: true

  readingTime:
    type: number
    description: Estimated reading time in minutes
    optional: true
    autoGenerate: true

  wordCount:
    type: number
    description: Word count
    optional: true
    autoGenerate: true

# Default frontmatter template
template: |
  ---
  title: "{{ title }}"
  description: "{{ description }}"
  publishDate: {{ publishDate }}
  tags: {{ tags }}
  category: "{{ category }}"
  featured: {{ featured }}
  draft: {{ draft }}
  author: "{{ author }}"
  ---
