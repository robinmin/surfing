ads:
  google:
    client: 'ca-pub-3873561367659942'
    slots:
      default: '2395850238' # replace with your default ad unit ID

cookieConsent:
  enabled: true

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"

# Build optimization configuration
build:
  # Enable incremental content caching for faster builds (Astro 5+)
  # Content layer automatically caches data between builds
  # Only rebuilds content that has changed since last build
  # Cache is stored in .astro/cache/ directory
  # Can reduce build time by 80%+ for large sites
  incrementalContentCache: true

# Authentication configuration
auth:
  # Zitadel OIDC configuration (primary auth provider)
  zitadel:
    enabled: true
    # Supported identity providers (federated via Zitadel)
    providers:
      google: true
      github: true
      apple: true
      microsoft: true
    # Popup window dimensions for OIDC flow
    popup:
      width: 500
      height: 600
    # Silent token renewal (refresh tokens in background)
    silent_renewal: true

  # Legacy providers (DEPRECATED - kept for migration period)
  google_one_tap:
    enabled: false # Disabled - use Zitadel instead
  apple_sign_in:
    enabled: false # Disabled - use Zitadel instead

# Sentry error tracking configuration
sentry:
  enabled: true
  debug: false # Set to true to enable Sentry in development mode
  project: '4510129071783936' # Sentry project ID (extracted from DSN)
  org: 'gobing-ai' # Sentry organization slug (extracted from auth token)
